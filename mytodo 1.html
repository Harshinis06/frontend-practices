<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="todo 1.css">


</head>
<body>
     <header class="d-flex justify-content-between bg-secondary align-items-center p-3">
        <h1 class="text-light">To-Do List</h1>
        <i class="fa-solid fa-file-lines fa-4x text-light"></i>
    </header>
    <section class="bg-dark d-flex justify-content-center">
        <input type="text" class="form-control me-3" placeholder="Enter your task here..." id="input-box" style="max-width: 500px;">
        <button class="btn btn-secondary" id="btn">ADD</button>
    </section>
    <section class="bg-dark d-flex justify-content-end">
        <button class="btn btn-danger" id="delete-all-btn">Delete All Checked</button>
    </section>
    <main>
        <div class="bg-secondary">
        <div class="container ">
            <div class="row gap-3" id="display"></div>
        </div>
        </div>
    </main>

    <script type="text/javascript"  src="todo 1.js"></script>
</body>
</html>
