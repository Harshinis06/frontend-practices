<html>
    <title>image grid</title>
    <link rel="stylesheet" href="D:\WebClass\css\bootstrap.css">
    <link rel="stylesheet" href="D:\WebClass\css\mdb.css">
    <link rel="stylesheet" href="D:\WebClass\fa\css\all.css">
    <body>
   <div class="container mt-4 " >
    <div class="row justify-content-around ">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header p-4">
                    <img src="assests/coffee.webp" class="img-fluid"/>
                </div>
                <div class="card-body d-flex justify-content-between">
                    <button class="btn btn-info btn-lg" id="add">
                        <i class="fa-solid fa-thumbs-up"></i>   
                    </button>
                    
                    <button class="btn btn-warning btn-lg" id="dec">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </button>
                    
                </div>
               <div class="card-body ml-5 mr-5 d-flex justify-content-between ">
               <span id="increment"></span>
                <span id="decrement"></span>
               </div>
                <div  class="card-footer text-center p-3  bg-primary text-white">Total:-
                      <span id="totals"></span>
                </div>
            </div>
        </div>
    </div>
   </div>
   <script>
    let resTag=document.getElementById("increment");
    let addionTag=document.getElementById("add");
    addionTag.addEventListener('click',addition);
    let totaltag=document.getElementById("totals");

    let total=0;
    let incre=0;
    function addition(){
        incre++;
        resTag.innerText=incre;
        total++;
        totaltag.innerText=total;
    }

    let res1=document.getElementById("decrement");
    let decreTag=document.getElementById("dec");
    decreTag.addEventListener('click',dislike);

    let decre=0;
    function dislike(){
        decre++;
        res1.innerText=decre;
        total++;
        totaltag.innerText=total;
    }

   </script>
    </body>
</html>
